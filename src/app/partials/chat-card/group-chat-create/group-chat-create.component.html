<h1 mat-dialog-title>Create group</h1>
<div mat-dialog-content>
    <mat-selection-list #users>
        <mat-list-option *ngFor="let user of ($users | async)">
            <img matListAvatar ngxGravatar [email]="user.email" fallback="identicon">
            <p matLine> {{user.username}} </p>
        </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-button (click)="closeDialog()" cdkFocusInitial>Ok</button>
</div>
