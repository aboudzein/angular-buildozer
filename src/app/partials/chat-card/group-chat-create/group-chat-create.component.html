<h1 mat-dialog-title>Create group</h1>
<mat-divider></mat-divider>
<div class="mt-3"></div>
<div mat-dialog-content class="dialog-content">
    <ng-container [formGroup]="form">
        <div class="d-flex align-items-end">
            <app-upload-file class="mr-3" type="box" [formControlName]="getName('logo')">
                <ng-template #content>
                    <mat-icon>add</mat-icon>
                </ng-template>
            </app-upload-file>
            <mat-form-field appearance="legacy">
                <mat-label>Name your group</mat-label>
                <input matInput [formControlName]="getName('title')">
            </mat-form-field>
        </div>
        <div class="list-wrapper row">
            <div class="col-7">
                <mat-form-field appearance="legacy">
                    <mat-label>Search for people to add</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-selection-list [formControlName]="getName('members')">
                    <h3 mat-subheader>Friends</h3>
                    <mat-list-option *ngFor="let user of users" [value]="user._id">
                        <img matListAvatar ngxGravatar [email]="user.email" fallback="identicon">
                        <p matLine> {{user.username}} </p>
                    </mat-list-option>
                </mat-selection-list>
            </div>
            <div class="col-5">
                <h6 mat-subheader class="text-muted d-flex justify-content-between align-items-center">Selected:
                    <span>{{getControlValue('members')?.length}}</span></h6>
                <mat-list>
                    <mat-list-item *ngFor="let user of getControlValue('members'); trackBy: trackBy;">
                        <ng-container *ngIf="getUser($any(user)) as userInfo">
                            <img mat-list-avatar ngxGravatar [email]="userInfo?.email" fallback="identicon">
                            <span class="ml-3" mat-line> {{userInfo?.username}} </span>
                        </ng-container>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </ng-container>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-button (click)="createGroup()" cdkFocusInitial>Ok</button>
</div>
