<ng-container *ngIf="progressListener | async">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<mat-card>
    <mat-card-header class="py-3 text-uppercase">
        <mat-card-title>{{ title}}</mat-card-title>
        <mat-card-subtitle>
            <ng-content select="[form-header]"></ng-content>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-field-factory *ngFor="let field of formGroup.fields" [field]="field"></app-field-factory>
        <ng-content select="[form-body]"></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <div class="text-center">
            <button color="primary" (click)="submit()" [disabled]="formGroup?.invalid" mat-raised-button>Submit</button>
        </div>
        <ng-content select="[form-footer]"></ng-content>
    </mat-card-actions>
</mat-card>
