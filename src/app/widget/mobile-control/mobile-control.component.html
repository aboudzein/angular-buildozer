<mat-form-field floatLabel="always">
    <mat-label>Phonenumber</mat-label>
    <input matInput autocomplete="mobile" [formControl]="formControl" [autofocus]="true" #phoneField
        [id]="formControl.id" (input)="updateModel(phoneField?.value)">
    <mat-error *ngIf="formControl.hasError('not_associated')">The number is not valid</mat-error>
</mat-form-field>
