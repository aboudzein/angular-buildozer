<div class="d-flex align-items-center">
  <ng-container *ngTemplateOutlet="collapse ? collapsed: normalItem;"></ng-container>
</div>

<ng-template #normalItem>
  <button [routerLink]="item?.routerLink" mat-button routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    class="d-flex align-items-center w-100 pointer rounded-0 navbar-item py-2 px-4" [class.py-3]="toggled">
    <div class="d-flex align-items-center justify-content-between">
      <ng-container *ngTemplateOutlet="title"></ng-container>
      <div class="navbar-item__pin" (click)="addShortcut()">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" width="20px" height="20px" viewBox="0 0 512 512" enable-background="new 0 0 512 512"
          xml:space="preserve">
          <path d="M322.397,252.352l75.068-75.067c19.346,5.06,40.078,3.441,58.536-4.873L339.589,56c-8.313,18.458-9.933,39.189-4.873,58.536
                    l-75.066,75.067c-35.168-16.745-76.173-17.14-111.618-1.176l65.009,65.01L55.999,456l202.563-157.041l65.01,65.01
                    C339.535,328.526,339.142,287.519,322.397,252.352z M201.513,216.553c0,0-16.568-16.568-21.323-21.035
                    c37.027-10.806,61.375,4.323,61.375,4.323C218.946,192.781,201.513,216.553,201.513,216.553z" />
        </svg>
      </div>
    </div>
  </button>
</ng-template>

<ng-template #collapsed>
  <button mat-button class="d-flex align-items-center w-100 pointer rounded-0 navbar-item py-2 px-4">
    <ng-container *ngTemplateOutlet="title"></ng-container>
  </button>
</ng-template>

<ng-template #title>
  <div class="d-flex justify-content-between">
    <span *ngIf="item?.title" class="navbar-item-title w-100 d-flex align-items-center"
      [class.justify-content-center]="toggled">
      <mat-icon matPrefix>{{item?.icon}}</mat-icon>
      <span
        class="mx-3 text-uppercase title drawer-invisible font-weight-bold text-dark">{{item?.title | translate}}</span>
    </span>
    <ng-content></ng-content>
  </div>
</ng-template>
