<app-navbar-item (click)="$event.stopPropagation(); expand()" [item]="item" [collapse]="true">
  <ng-content></ng-content>
  <span class="d-flex align-items-center">
    <mat-icon class="drawer-invisible">keyboard_arrow_down</mat-icon>
  </span>
</app-navbar-item>
<div class="droplist ml-2">
  <ng-container *ngFor="let childItem of item?.children">
    <app-navbar-item [dense]="true" class="w-100" [item]="childItem"></app-navbar-item>
  </ng-container>
</div>
