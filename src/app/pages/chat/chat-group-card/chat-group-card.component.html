<app-chat-card>
    <div card-header class="py-2 d-flex align-items-center pl-2">
        <img class="mr-2" mat-card-avatar ngxGravatar [src]="data.avatar" [email]="data.avatar" fallback="identicon">
        <div class="w-100 d-flex align-items-center justify-content-between">
            <h6 class="mb-0">{{data.name}}</h6>
            <div class="d-flex">
                <button mat-icon-button>
                    <mat-icon class="text--accent">add</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon (click)="closeCard()" class="text--accent">close</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <ng-container card-content>
        <app-chat-card-messages #messagesWrapper [id]="data._id"> </app-chat-card-messages>
        <app-chat-card-footer [room]="data"
            (onActionBarVisibilityChange)="updateScroll($event, messagesWrapper.element)">
        </app-chat-card-footer>
    </ng-container>
</app-chat-card>
