<app-chat-card>
    <div card-header class="py-2 d-flex align-items-center pl-2">
        <img class="mr-2" mat-card-avatar ngxGravatar [email]="data.email" fallback="identicon">
        <div class="w-100 d-flex align-items-center justify-content-between">
            <h6 class="mb-0">{{data.username}}</h6>
            <div class="d-flex">
                <button mat-icon-button>
                    <mat-icon class="text--accent">add</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon (click)="closeCard()" class="text--accent">close</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <ng-container card-content>
        <app-chat-card-messages [user]="data" [conversation]="($conversation | async)"></app-chat-card-messages>
        <app-chat-card-footer (onActionBarVisibilityChange)="onActionBarVisibilityChange()"
            [conversation]="($conversation | async)" [user]="data"></app-chat-card-footer>
    </ng-container>

</app-chat-card>
