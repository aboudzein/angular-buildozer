<div class="container h-100">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-12 col-md-8 col-lg-6">
      <app-form-container title="Register in our system" (onSubmit)="register($event)" [formGroup]="form">
        <app-field-factory *ngFor="let field of form.fields" [field]="field"></app-field-factory>

      </app-form-container>
    </div>
  </div>
</div>
