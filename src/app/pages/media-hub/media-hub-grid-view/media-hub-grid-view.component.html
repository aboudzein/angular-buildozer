<app-inifinite-scroll [scrollContainerSelector]="parentSelector" (dataChange)="appendFiles($event)"
    [provider]="$provider">
    <app-masonry>
        <app-masonry-item *ngFor="let file of files; let index = index;">
            <app-media-card (onDelete)="deleteFile($event, index)" class="item" [file]="file"
                (onMarkChange)="addToMarkedFiles(index);">
            </app-media-card>
        </app-masonry-item>
    </app-masonry>
</app-inifinite-scroll>
