<mat-list>
    <div class="d-flex justify-content-between align-items-baseline">
        <h3 mat-subheader> Folders </h3>
        <button mat-icon-button type="button" (click)="toggleFolderCreation()">
            <mat-icon class="text-muted">create_new_folder</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>

    <ng-container *ngIf="createFolderActive">
        <div class="px-3">
            <mat-form-field appearance="legacy">
                <mat-hint>Folder name...</mat-hint>
                <input matInput #folderInput (keyup.enter)="createFolder(folderInput.value)">
                <button type="button" (click)="createFolder(folderInput.value)" [disabled]="!folderInput.value"
                    mat-icon-button matSuffix>
                    <mat-icon class="text-muted">add</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="mb-3"></div>
        <mat-divider></mat-divider>
    </ng-container>
</mat-list>

<mat-nav-list>
    <div class="d-flex" *ngFor="let folder of folders; let index = index;">
        <mat-list-item dense (click)="onFolderClick(folder)">
            <mat-icon mat-list-icon text-muted>
                {{currentFolderID !== folder._id ? 'folder' : 'folder_open'}}
            </mat-icon>
            <div mat-line class="d-flex justify-content-between align-items-center">
                <h4 class="folder-title text-truncate"> {{folder.name}}</h4>
                <button (click)="$event.preventDefault();$event.stopImmediatePropagation();" mat-icon-button
                    [matMenuTriggerFor]="menu" [matMenuTriggerData]="{folder: folder, index: index}">
                    <mat-icon class="text-muted">more_vert</mat-icon>
                </button>
            </div>

        </mat-list-item>
    </div>
</mat-nav-list>

<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-folder="folder" let-index="index">
        <button mat-menu-item (click)="deleteFolder(folder, index)">
            <mat-icon>delete_outline</mat-icon>
            <span class="text-muted">Delete</span>
        </button>
        <button mat-menu-item (click)="renameFolder(folder, index)">
            <mat-icon>text_format</mat-icon>
            <span class="text-muted">Rename</span>
        </button>
        <button mat-menu-item>
            <mat-icon class="text-muted">notifications_off</mat-icon>
            <span>share</span>
        </button>
    </ng-template>
</mat-menu>
